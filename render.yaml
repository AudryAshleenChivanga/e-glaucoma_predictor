# Render Blueprint for Glaucoma E-Predictor
# Deploy both backend API and frontend static site

services:
  # Backend API Service
  - type: web
    name: glaucoma-predictor-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MODEL_PATH
        value: models/glaucoma_model.keras
      - key: DATA_DIR
        value: data
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: glaucoma-predictor-frontend
    runtime: static
    buildCommand: echo "No build required"
    staticPublishPath: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

